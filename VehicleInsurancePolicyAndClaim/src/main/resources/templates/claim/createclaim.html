<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Claim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="fragments :: navbar-login"></div>
<div class="container mt-4">
    <h2>File a New Claim</h2>
    <form th:action="@{/createclaim}" th:object="${claim}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label>Policy:</label>
            <select th:field="*{policy}" class="form-control">
                <option th:each="p : ${policies}" th:value="${p.policyId}"
                        th:text="'Policy #' + ${p.policyNumber}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label>Claim Reason:</label>
            <input type="text" th:field="*{claimReason}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Claim Amount:</label>
            <input type="number" th:field="*{claimAmount}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Upload Image:</label>
            <input type="file" name="image" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit Claim</button>
    </form>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
