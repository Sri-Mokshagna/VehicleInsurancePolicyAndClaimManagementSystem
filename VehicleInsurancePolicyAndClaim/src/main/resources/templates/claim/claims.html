<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Claims</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="fragments :: navbar-login"></div>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Your Claims</h2>
        <a href="/createclaim" class="btn btn-success">File New Claim</a>
    </div>
    <div class="row" th:each="claim : ${claims}">
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5>Policy #: <span th:text="${claim.policy.policyNumber}"></span></h5>
                    <p><strong>Amount:</strong> â‚¹<span th:text="${claim.claimAmount}"></span></p>
                    <p><strong>Reason:</strong> <span th:text="${claim.claimReason}"></span></p>
                    <p><strong>Status:</strong> <span th:text="${claim.claimStatus}"></span></p>
                    <div th:if="${claim.imagePath}">
                        <img th:src="@{'/uploads/' + ${claim.imagePath}}" class="img-fluid rounded mt-2" alt="Damage Image"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
