<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Download Reports</h2>
    <form method="get" action="/reports/select">
        <div class="mb-3">
            <label for="reportType" class="form-label">Select Report Type:</label>
            <select class="form-select" name="type" id="reportType" required>
                <option value="">-- Select --</option>
                <option value="policy">Policy</option>
                <option value="claim">Claim</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Next</button>
        </div>
    </form>
</div>
</body>
</html>
