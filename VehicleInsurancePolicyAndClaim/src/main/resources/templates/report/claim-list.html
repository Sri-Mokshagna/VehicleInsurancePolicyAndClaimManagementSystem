<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Claim Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments :: navbar-login"></div> 
<div class="container">
    <h3>Claims</h3>
    <ul class="list-group">
        <li class="list-group-item" th:each="c : ${claims}">
            <a th:href="@{'/reports/claim/' + ${c.claimId}}">
                Claim #: <span th:text="${c.claimId}"></span> - <span th:text="${c.claimReason}"></span>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
