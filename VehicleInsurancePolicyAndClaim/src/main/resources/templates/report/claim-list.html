<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Claim Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments :: navbar-login"></div> 
<div class="container">
    <h3>Claims</h3>
    <div class="list-group">
        <a th:href="@{'/reports/claim/' + ${c.claimId}}" class="list-group-item list-group-item-action" th:each="c : ${claims}">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Claim #: <span th:text="${c.policy.vehicle.vehicleId}+'-'+${c.policy.policyNumber}+'-'+${c.claimDate}"></span></h5>
                </div>
            <p class="mb-1" th:text="${c.claimReason}"></p>
            <div class="d-flex w-100 justify-content-between align-items-center">
                <small class="text-muted">Policy: <span th:text="${c.policy.policyNumber}"></span></small>
                <div>
                    <span class="badge" th:classappend="${c.claimStatus == 'Approved' ? 'bg-success' : (c.claimStatus == 'Rejected' ? 'bg-danger' : 'bg-warning text-dark')}" th:text="${c.claimStatus} ?: 'Pending'"></span>
                </div>
            </div>
        </a>
    </div>
</div>
</body>
</html>
