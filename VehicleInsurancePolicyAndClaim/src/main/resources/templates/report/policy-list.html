<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Policy Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments :: navbar-login"></div> 
<div class="container">
    <h3>Policies</h3>
    <ul class="list-group">
        <li class="list-group-item" th:each="p : ${policies}">
            <a th:href="@{'/reports/policy/' + ${p.policyId}}">
                Policy #: <span th:text="${p.policyNumber}"></span>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
