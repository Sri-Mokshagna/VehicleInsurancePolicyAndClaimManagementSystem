<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Policy Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments :: navbar-login"></div> 
<div class="container">
    <h3>Policies</h3>
    <div class="list-group">
        <a th:href="@{'/reports/policy/' + ${p.policyId}}" class="list-group-item list-group-item-action" th:each="p : ${policies}">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Policy #: <span th:text="${p.policyNumber}"></span></h5>
            </div>
        </a>
    </div>
</div>
</body>
</html>
