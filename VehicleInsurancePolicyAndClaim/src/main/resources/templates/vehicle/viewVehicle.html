<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <title>Vehicle Details</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments :: navbar-login"></div>
 
    <div class="container mt-5">
        <h3 class="mb-4">Vehicle Details</h3>
        <div class="card shadow">
            <img th:src="@{'/uploads/' + ${vehicle.imagePath}}" class="card-img-top" style="height: 300px; object-fit: cover;" />
            <div class="card-body">
                <h5 class="card-title" th:text="${vehicle.registrationNumber}">Reg</h5>
                <p class="card-text">
                    Make: <span th:text="${vehicle.make}"></span><br>
                    Model: <span th:text="${vehicle.model}"></span><br>
                    Year of Manufacture: <span th:text="${vehicle.yearOfManufacture}"></span><br>
                    Type: <span th:text="${vehicle.vehicleType}"></span>
                </p>
                <a href="/vehicles" class="btn btn-secondary">Back to Vehicles</a>
            </div>
        </div>
    </div>
 
    <div th:replace="fragments :: footer"></div>
</body>
</html>
