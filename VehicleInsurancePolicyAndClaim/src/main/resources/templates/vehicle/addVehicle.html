<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>Add New Vehicle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments :: navbar-login"></div>
 
    <div class="container mt-5">
        <h3 class="mb-4">Add New Vehicle</h3>
 
        <form th:action="@{/addnewvehicle}" method="post" enctype="multipart/form-data" class="shadow p-4 bg-white">
            <div class="form-group mb-3">
                <label>Registration Number</label>
                <input type="text" class="form-control" name="registrationNumber" required>
            </div>
            <div class="form-group mb-3">
                <label>Make</label>
                <input type="text" class="form-control" name="make" required>
            </div>
            <div class="form-group mb-3">
                <label>Model</label>
                <input type="text" class="form-control" name="model" required>
            </div>
            <div class="form-group mb-3">
                <label>Year of Manufacture</label>
                <input type="number" class="form-control" name="yearOfManufacture" required>
            </div>
            <div class="form-group mb-3">
                <label>Vehicle Type</label>
                <select name="vehicleType" class="form-control" required>
                    <option value="">Select Type</option>
                    <option>CAR</option>
                    <option>BIKE</option>
                    <option>TRUCK</option>
                </select>
            </div>
            <div class="form-group mb-3">
            	<label>Engine CC</label>
            	<input type="number" class="form-control" name="cc" required>
            </div>
            <div class="form-group mb-3">
            	<label>Vehicle Price(Rs)</label>
            	<input type="number" class="form-control" name="price" required>
            </div>
            <div class="form-group mb-4">
                <label>Upload Vehicle Image</label>
                <input type="file" class="form-control" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Vehicle</button>
        </form>
    </div>
 
    <div th:replace="fragments :: footer"></div>
</body>
</html>
