<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>Your Vehicles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments :: navbar-login"></div>
 
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Your Registered Vehicles</h3>
            <a href="/addnewvehicle" class="btn btn-success">+ Add New Vehicle</a>
        </div>
 
        <div class="row" th:if="${vehicles != null and #lists.size(vehicles) > 0}">
            <div class="col-md-4 mb-4" th:each="vehicle : ${vehicles}">
                <div class="card h-100 shadow">
                    <img th:src="@{'/uploads/' + ${vehicle.imagePath}}" class="card-img-top" alt="Vehicle Image" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${vehicle.registrationNumber}">Reg Number</h5>
                        <p class="card-text">
                            Make: <span th:text="${vehicle.make}"></span><br>
                            Model: <span th:text="${vehicle.model}"></span><br>
                            Type: <span th:text="${vehicle.vehicleType}"></span>
                        </p>
                        <a th:href="@{'/vehicle/' + ${vehicle.vehicleId}}" class="btn btn-outline-primary btn-sm">View Details</a>
                    </div>
                </div>
            </div>
        </div>
 
        <div class="text-center mt-5" th:if="${vehicles == null or #lists.isEmpty(vehicles)}">
            <p>No vehicles found. Add a new vehicle to get started.</p>
        </div>
    </div>
 
    <div th:replace="fragments :: footer"></div>
</body>
</html>
