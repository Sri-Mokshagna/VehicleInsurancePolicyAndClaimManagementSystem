<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customer Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Insurance Admin</a>
</nav>
<div class="container mt-4">
    <h3>Customer Details (ID: <span th:text="${customerId}"></span>)</h3>
 
    <h4 class="mt-4">Policies</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Policy ID</th>
                <th>Policy Number</th>
                <th>Type</th>
                <th>Balance</th>
                <th>Report</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="policy : ${policies}">
                <td th:text="${policy.policyId}"></td>
                <td th:text="${policy.policyNumber}"></td>
                <td th:text="${policy.coverageType}"></td>
                <td>₹<span th:text="${policy.balance}"></span></td>
                <td>
                    <a th:href="@{'/insuranceadmin/policy/' + ${policy.policyId} + '/report'}" class="btn btn-sm btn-primary">View Report</a>
                </td>
            </tr>
        </tbody>
    </table>
 
    <h4 class="mt-4">Claims</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Claim ID</th>
                <th>Reason</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="claim : ${claims}">
                <td th:text="${claim.claimId}"></td>
                <td th:text="${claim.claimReason}"></td>
                <td>₹<span th:text="${claim.claimAmount}"></span></td>
                <td th:text="${claim.claimStatus}"></td>
                <td>
                    <a th:href="@{'/insuranceadmin/claim/' + ${claim.claimId} + '/report'}" class="btn btn-sm btn-primary">View Report</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
