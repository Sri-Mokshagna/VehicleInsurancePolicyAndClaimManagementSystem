<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Search Customer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Search Customer by Email</h3>
    <form action="#" th:action="@{/insuranceadmin/search-customer}" method="post">
        <div class="mb-3">
            <label>Email:</label>
            <input type="email" name="customerEmail" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div th:if="${error}" class="mt-3 alert alert-danger" th:text="${error}"></div>
</div>
</body>
</html>
