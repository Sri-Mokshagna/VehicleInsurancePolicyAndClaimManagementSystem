<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Insurance Admin</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/insuranceadmin/dashboard}">Dashboard</a>
            </li>
        </ul>
    </div>
</nav>
 
<div class="container mt-5">
    <h3>Customers List</h3>
    <div class="list-group">
        <a th:each="customer : ${customers}" th:href="@{'/insuranceadmin/customers/' + ${customer.customerId}}" th:text="${customer.name}"
           class="list-group-item list-group-item-action">
        </a>
    </div>
</div>
</body>
</html>
