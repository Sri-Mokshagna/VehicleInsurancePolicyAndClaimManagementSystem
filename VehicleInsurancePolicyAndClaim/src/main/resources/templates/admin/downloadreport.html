<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Download Report</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Insurance Admin</a>
</nav>
 
<div class="container mt-5">
    <div class="card text-center shadow">
        <div class="card-body">
            <h5 class="card-title">Download Report for Policy #<span th:text="${policyId}"></span></h5>
            <a th:href="@{'/reports/policy/' + ${policyId} + '/pdf'}" class="btn btn-danger m-2">Download PDF</a>
            <a th:href="@{'/reports/policy/' + ${policyId} + '/excel'}" class="btn btn-success m-2">Download Excel</a>
        </div>
    </div>
</div>
</body>
</html>
