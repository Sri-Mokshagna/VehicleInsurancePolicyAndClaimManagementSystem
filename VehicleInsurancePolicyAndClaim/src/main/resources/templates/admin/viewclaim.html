<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <title>Review Claim</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Insurance Admin</a>
</nav>
 
<div class="container mt-5">
    <h3 class="mb-4">Claim Review</h3>
    <div class="row">
        <div class="col-md-6 border-right">
            <h5>Policy Details</h5>
            <p><strong>Policy #</strong>: <span th:text="${policy.policyNumber}"></span></p>
            <p><strong>Coverage</strong>: ₹<span th:text="${policy.coverageAmount}"></span></p>
            <p><strong>Status</strong>: <span th:text="${policy.policyStatus}"></span></p>
        </div>
 
        <div class="col-md-6">
            <h5>Claim Details</h5>
            <p><strong>Reason</strong>: <span th:text="${claim.claimReason}"></span></p>
            <p><strong>Amount</strong>: ₹<span th:text="${claim.claimAmount}"></span></p>
            <p><strong>Date</strong>: <span th:text="${claim.claimDate}"></span></p>
            <img th:src="@{'/uploads/' + ${claim.imagePath}}" width="100%" class="img-thumbnail mt-2"/>
        </div>
    </div>
 
    <form th:action="@{'/insuranceadmin/claim/' + ${claim.claimId} + '/update'}" method="post" class="mt-4">
        <div class="form-group">
            <label for="status">Decision</label>
            <select name="status" class="form-control" required>
                <option value="APPROVED">Approve</option>
                <option value="REJECTED">Reject</option>
            </select>
        </div>
        <div class="form-group mt-2">
            <label for="reason">Reason</label>
            <textarea name="reason" class="form-control" rows="3" placeholder="Add decision reason..." required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit Decision</button>
    </form>
</div>
</body>
</html>
