<!-- templates/fragments.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
 
<!-- Navbar Fragment -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg" style="background-color: #6c757d;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">VI Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="/about">About Us</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/contact">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/policy/list">Policies</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/register">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
 <div th:fragment="navbar-login">
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">Insurance Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/vehicles}">Vehicles</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/policies}">Policies</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/claims}">Claims</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/reports}">Reports</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
</div>
<!-- Footer Fragment -->
<div th:fragment="footer">
    <footer class="mt-auto py-3" style="background-color: #343a40; color: white; padding: 20px 0;">
        <div class="container text-center">
            <p class="mb-1">&copy; 2025 Vehicle Insurance Portal. All rights reserved.</p>
            <div class="footer-links">
                <a href="/privacy" style="color: #ccc;">Privacy Policy</a> |
                <a href="/terms" style="color: #ccc;">Terms of Service</a> |
                <a href="/contact" style="color: #ccc;">Contact Us</a>
            </div>
        </div>
    </footer>
</div>
 
</body>
</html>
