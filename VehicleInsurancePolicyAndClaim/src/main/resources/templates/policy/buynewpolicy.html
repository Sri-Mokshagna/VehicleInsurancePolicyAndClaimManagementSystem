<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <title>Buy New Policy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
<div th:replace="fragments :: navbar-login"></div>
    <h2>Buy New Policy</h2>
    <form action="/buynewpolicy/preview" method="post">
        <div class="form-group">
            <label for="vehicleId">Select Vehicle:</label>
            <select class="form-control" id="vehicleId" name="vehicleId" required>
                <option th:each="vehicle : ${vehicles}" th:value="${vehicle.vehicleId}"
                        th:text="${vehicle.registrationNumber}">Vehicle</option>
            </select>
        </div>
        <div class="form-group">
            <label for="coverageType">Select Coverage Type:</label>
            <select class="form-control" id="coverageType" name="coverageType" required>
                <option value="STANDARD">Standard</option>
                <option value="PREMIUM">Premium</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success mt-3">Calculate Premium</button>
    </form>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
