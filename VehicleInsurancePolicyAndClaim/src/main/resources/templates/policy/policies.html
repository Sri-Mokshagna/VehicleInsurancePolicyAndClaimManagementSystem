<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>Your Policies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div>
<div th:replace="fragments :: navbar-login"></div>
    <h2>Your Policies</h2>
    <a href="/buynewpolicy" class="btn btn-primary mb-3">Buy New Policy</a>
    <div class="row">
        <div class="col-md-4 mb-3" th:each="policy : ${policies}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${policy.policyNumber}">Policy Number</h5>
                    <p class="card-text">
                        Vehicle: <span th:text="${policy.vehicle.registrationNumber}"></span><br>
                        Coverage: <span th:text="${policy.coverageType}"></span><br>
                        Premium: â‚¹<span th:text="${policy.premiumAmount}"></span><br>
                        Status: <span th:text="${policy.policyStatus}"></span>
                    </p>
                    <a th:href="@{'/viewpolicy/' + ${policy.policyId}}" class="btn btn-info">View Details</a>
                </div>
                <div class="card-footer">
                    <form th:action="@{'/renewpolicy/' + ${policy.policyId}}" method="post">
                        <button type="submit" class="btn btn-warning"
                                th:disabled="${policy.policyStatus != 'EXPIRED'}">Renew</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
