<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <title>Policy Preview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
<div th:replace="fragments :: navbar-login"></div>
    <h2>Policy Preview</h2>
    <div class="card">
        <div class="card-body">
            <p><strong>Vehicle:</strong> <span th:text="${vehicle.registrationNumber}"></span></p>
            <p><strong>Coverage Type:</strong> <span th:text="${policy.coverageType}"></span></p>
            <p><strong>Coverage Amount:</strong> ₹<span th:text="${policy.coverageAmount}"></span></p>
            <p><strong>Premium Amount:</strong> ₹<span th:text="${policy.premiumAmount}"></span></p>
            <p><strong>Start Date:</strong> <span th:text="${policy.startDate}"></span></p>
            <p><strong>End Date:</strong> <span th:text="${policy.endDate}"></span></p>
        </div>
        <div class="card-footer">
            <form action="/buynewpolicy/confirm" method="post">
                <input type="hidden" name="vehicleId" th:value="${vehicle.vehicleId}"/>
                <input type="hidden" name="coverageType" th:value="${policy.coverageType}"/>
                <button type="submit" class="btn btn-primary">Confirm & Buy Policy</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
