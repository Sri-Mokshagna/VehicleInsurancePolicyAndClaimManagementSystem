<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
	.dashboard-container{
		display: flex;
		gap: 20px;
		padding: 30px;
	}
	.left-card{
		flex:1;
	}
	.right-card-container{
		flex: 2;
		display: flex;
		flex-direction: column;
		gap: 20px;
	}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Insurance Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/vehicles}">Vehicles</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/policies}">Policies</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/claims}">Claims</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/reports}">Reports</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid mt-4">
	<div class="dashboard-container">
		<div class="card left-card">
 			<div class="card-header bg-primary text-white">
 				Customer Details
 			</div>
			<div class="card-body">
				<h5 class="card-title" th:text="${customer.name}">Name</h5>
				<p><strong>Email:</strong><span th:text="${customer.email}">Email</span></p>
                <p><strong>Phone:</strong> <span th:text="${customer.phone}">Phone</span></p>
                <p><strong>Address:</strong> <span th:text="${customer.address}">Address</span></p>
                
                <div class="mt-3">
                	<a class="btn btn-success" th:href="@{/addnewvehicle}">Add New Vehicle</a>
                </div>
            </div>
        </div>
 
        <!-- RIGHT: Vehicle Cards -->
        <div class="right-card-container">
            <div th:if="${vehicles != null and #lists.isEmpty(vehicles)}">
                <div class="alert alert-info">No vehicles found.</div>
            </div>
 
            <div th:each="vehicle : ${vehicles}">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        Vehicle - <span th:text="${vehicle.registrationNumber}">Registration Number</span>
                    </div>
                    <div class="card-body">
                        <p><strong>Model:</strong> <span th:text="${vehicle.model}">Model</span></p>
                        <p><strong>Type:</strong> <span th:text="${vehicle.type}">Type</span></p>
                        <p><strong>Year:</strong> <span th:text="${vehicle.year}">Year</span></p>
                        <p><strong>Engine No:</strong> <span th:text="${vehicle.engineNumber}">Engine</span></p>
                        <p><strong>Chassis No:</strong> <span th:text="${vehicle.chassisNumber}">Chassis</span></p>
                    </div>
                </div>
            </div>
        </div>
 
    </div>
</div>
 <div th:replace="fragments :: footer"></div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
