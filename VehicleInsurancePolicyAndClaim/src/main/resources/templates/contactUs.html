<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Vehicle Insurance Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }
        .contact-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .contact-card h2 {
            margin-bottom: 30px;
            color: #6c757d;
        }
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .contact-item {
            flex: 1 1 45%; /* Allows two items per row on larger screens */
            min-width: 280px; /* Minimum width for items */
            text-align: left;
        }
        .contact-item i {
            margin-right: 10px;
            color: #6c757d;
        }
        .social-media {
            margin-top: 30px;
        }
        .social-media a {
            color: #6c757d;
            font-size: 2.5rem;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        .social-media a:hover {
            color: #343a40;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .contact-info {
                flex-direction: column;
                align-items: center;
            }
            .contact-item {
                min-width: unset;
                width: 100%;
                text-align: center; /* Center align for smaller screens */
            }
            .contact-item i {
                margin-right: 0;
                margin-bottom: 10px; /* Space out icon and text */
                display: block;
            }
            .contact-card {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
<div th:replace="fragments :: navbar"></div>

<div class="content-wrapper">
    <div class="contact-card">
        <h2>Contact Us</h2>
        <p class="lead">We're here to help! Reach out to us through the following channels:</p>

        <div class="contact-info row justify-content-center">
            <div class="contact-item col-lg-5 col-md-6 col-sm-10 mb-4">
                <div class="info-block">
                    <p><i class="fas fa-phone-alt icon-circle"></i> <strong>Primary Phone:</strong></p>
                    <p class="detail-text">+91 98765 43210</p>
                </div>
            </div>
            <div class="contact-item col-lg-5 col-md-6 col-sm-10 mb-4">
                <div class="info-block">
                    <p><i class="fas fa-phone-alt icon-circle"></i> <strong>Secondary Phone:</strong></p>
                    <p class="detail-text">+91 01234 56789</p>
                </div>
            </div>
            <div class="contact-item col-lg-5 col-md-6 col-sm-10 mb-4">
                <div class="info-block">
                    <p><i class="fas fa-envelope icon-circle"></i> <strong>Primary Email:</strong></p>
                    <p class="detail-text">support@vehicleinsurance.com</p>
                </div>
            </div>
            <div class="contact-item col-lg-5 col-md-6 col-sm-10 mb-4">
                <div class="info-block">
                    <p><i class="fas fa-envelope icon-circle"></i> <strong>Secondary Email:</strong></p>
                    <p class="detail-text">info@vehicleinsurance.com</p>
                </div>
            </div>
        </div>

        <div class="social-media">
            <h4>Connect with Us on Social Media</h4>
            <div>
                <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-square"></i></a>
                <a href="https://www.twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter-square"></i></a>
                <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram-square"></i></a>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
