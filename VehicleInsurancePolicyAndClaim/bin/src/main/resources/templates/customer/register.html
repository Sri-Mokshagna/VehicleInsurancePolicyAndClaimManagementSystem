<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customer Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="fragments :: navbar"></div>
<div class="container mt-5">
	<div class="card shadow">
		<div class="card-header bg-secondary text-white">
			<h4 class="mb-0">Register Customer</h4>
		</div>
		<div class="card-body">
			<form th:action="@{/register}" method="post" th:object="${customer}">
				<div class="mb-3">
					<label class="form-label">Name</label>
					<input type="text" class="form-control" th:field="*{name}" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Email</label>
					<input type="email" class="form-control" th:field="*{email}" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Phone</label>
					<input type="text" class="form-control" th:field="*{phone}" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Address</label>
					<textarea class="form-control" th:field="*{address}" required></textarea>
				</div>
				<div class="mb-3">
					<label class="form-label">Password</label>
					<input type="password" class="form-control" th:field="*{password}" required>
				</div>
				<button type="submit" class="btn btn-primary">Register</button>
			</form>
			<div class="mt-3 text-success" th:if="${successMessage}" th:text="${successMessage}"></div>
		</div>
	</div>
</div>
<div th:replace="fragments :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
